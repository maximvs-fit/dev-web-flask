<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC3{% if title %} - {{ title }}{% endif %}</title>
  <style>
    #header {
      display: flex;
      justify-content: space-between;
    }

    #mensagem {
      margin: 12px auto;
      padding: 4px 12px;
      background-color: aliceblue;
      color: darkblue;
      border-radius: 6px;
      box-sizing: border-box;
      max-width: 800px;
    }
  </style>

  <link rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}">

  {% block styles %}{% endblock %}
</head>

<body>
  <div id="header">
    <h1>Aqui é o header</h1>
    <a href="{{ url_for('senha.logout') }}">Sair</a>
  </div>
  {% if msg %}<div id="mensagem">{{ msg }}</div>{% endif %}
  <div id="content">{% block conteudo %}{% endblock %}</div>
  <div id="footer">Aqui é o footer</div>
</body>

</html>
